name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry (GHCR)
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build the Docker image
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/bbb-streaming
        TAG=latest  # Hier kannst du auch eine spezifische Version setzen
        docker build . --file build/Dockerfile --tag $IMAGE_NAME:$TAG

    - name: Push Docker image to GHCR
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]'}/bbb-streaming
        TAG=latest
        docker push $IMAGE_NAME:$TAG

